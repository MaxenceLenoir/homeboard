<!DOCTYPE html>
<html>
<head>
  
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Pacifico&display=swap');
  @import url('https://use.fontawesome.com/releases/v5.6.3/css/all.css');
  .homeboard-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    
  }

  .homeboard-default-error-page p {
    margin-bottom: 40px;
  }

  .homeboard-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .homeboard-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .homeboard-default-error-page h1 {
    font-size: 2rem;
    color: #009688;
    line-height: 1.5em;
    font-family: "Pacifico", serif;
    font-weight: lighter;
  }

  .background-white {
    background-color: white;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  .homeboard-default-error-page h2 {
    color: #009688;
    font-family: "Pacifico", serif;
    border-radius: 2%;
    text-align: center;
    display: initial;
    padding: 0.5rem;
    font-size: 25px;
    font-weight: lighter;
  }

  .homeboard-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .button-green {
  background-color: #009688;
  color: white;
  border-color: #015a51;
  border: 1px solid transparent;
  border-radius: 20px;
  text-align: center;
  padding: 5px 12px 5px 12px;
  text-decoration: none !important;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  
  .button-green:hover {
    color:white;
    background-color: #03a090;
    border-color: solid #015a51;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  </style>
</head>

  <body class="homeboard-default-error-page">
    <!-- This file lives in public/500.html -->
    <div >
      <div>
        <div class="background-white">
          <h2>HomeBoard</h2>
        </div>
        
        <h1>We're sorry, but something went wrong.</h1>
      </div>
      <p>We can't find the page you are looking for...</p>
    
        <a class="button-green" href="https://home-board.herokuapp.com/">Back to home page</a>
        <h1><i class="fas fa-building"></i></h1>
    
      
    </div>
  </body>
</html>
